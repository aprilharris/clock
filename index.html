<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clock|aprilharris.co</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- BOOTSTRAP GRID -->
  <link rel="stylesheet" href="bootstrap-grid.css">
</head>
<body>
  <main class="container">
    <section id="clock">
      <h1 class="display-1">Current Local Time</h1>
      <article class="row" id="time">
<!-- HOURS -->
        <div class="col">
          <h1 id="hours">00</h1>
          <p>HOURS</p>
        </div>
<!-- MINUTES -->
<div class="col">
  <h1 id="minutes">00</h1>
          <p>MINUTES</p>
        </div>
<!-- SECONDS -->
<div class="col">
  <h1 id="seconds">00</h1>
          <p>SECONDS</p>
        </div>

      </article>

    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
