<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clock|aprilharris.co</title>
  <!-- BOOTSTRAP GRID -->
  <link rel="stylesheet" href="bootstrap.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="container-fluid">
    <h1 class="text-center">CURRENT LOCAL TIME</h1>
  </header>
  <main class="container">
      
    <section class="row">
          <!--Create articles for each of the increments (hours, minutes, seconds) -->


          <!-- HOURS -->
        <article class="col text-center">
          <h1 class="time-increment" id="hours">00</h1>
          <p class="time-increment">hours</p>
         </article>


        <!-- MINUTES -->
<article class="col text-center">
  <h1 class="time-increment" id="minutes">00</h1>
          <p class="time-increment">minutes</p>
        </article>


        <!-- SECONDS -->
<article class="col text-center">
  <h1 class="time-increment" id="seconds">00</h1>
          <p class="time-increment">seconds</p>
        </article>
    </section>

    <aside class="container-fluid">
      <p class="small">Please note, this page computes the current time based on your device's internal clock.<br /> Accordingly, the above time is only as accurate as your device's settings.</p>

    </aside>
  </main>
  <footer class="container-fluid">
    <br />

  </footer>
  <script src="main.js"></script>
</body>
</html>
